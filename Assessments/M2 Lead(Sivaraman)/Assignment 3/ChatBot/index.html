<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body background="images/background.jpg">
    <div class="form">
        <h1>
            <label>
                Hello There! <br>
                Try using our Chat Bot <br>
            </label>
        </h1>
        <!-- Load ChatBot into HTML -->
        <script>
            window.watsonAssistantChatOptions = {
                integrationID: "e7dd63b5-26db-4abe-b3c0-031fb5a7a330", // The ID of this integration.
                region: "au-syd", // The region your integration is hosted in.
                serviceInstanceID: "41651a3d-f705-4cd0-b695-f38e87fc7290", // The ID of your service instance.
                onLoad: function (instance) { instance.render(); }
            };
            setTimeout(function () {
                const t = document.createElement('script');
                t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
                document.head.appendChild(t);
            });
        </script>
    </div>
</body>

</html>
