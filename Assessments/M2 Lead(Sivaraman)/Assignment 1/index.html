<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body background="images/background.jpg">
    <div class="heading">
        <div class="page-logo">
            <img src="images/register.png" height="100px" width="100px" />
        </div>
        <div class="page-head">
            <h1>Registration Form</h1>
        </div>
    </div>
    <div class="form">
        <form>
            <table>
                <tr>
                    <td><label><span id="mandatory">*</span>Name:</label></td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td><label><span id="mandatory">*</span>Qualification:</label></td>
                    <td>
                        <select>
							<option>Select your qualification</option>
							<option>Primary Education</option>
                            <option>Secondary Education</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
				<tr>
                    <td><label>If Others, Specify your qualification:</label></td>
                    <td><input type="text" placeholder="Others Qualification"></td>
                </tr>
				<tr>
                    <td><label><span id="mandatory">*</span>Age:</label></td>
                    <td><input type="number" placeholder="Enter your age" required></td>
                </tr>
				<tr>
                    <td><label><span id="mandatory">*</span>Email:</label></td>
                    <td><input type="email" placeholder="Enter email id" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Register</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
