 <link rel="stylesheet" href="./style.css"
 {

<body>

  <div class="container">
    <h1> User Registration Form: </h1>    
    <hr>
    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter your Name" name="Name" id="Name" required>

    <label for="Email"><b>Email</b></label>
    <input type="text" placeholder="Enter Password" name="Email" id="Email" required>
    
     <label for="Mobile"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter Mobile Number" name="Mobile" id="Mobile" required>
    
     <label for="City"><b>City</b></label>
    <input type="text" placeholder="Enter your City " name="City" id="City" required>
    
     <label for="State"><b>State</b></label>
    <input type="text" placeholder="Enter the state " name="State" id="State" required>

     <label for="Country"><b>Country</b></label>
    <input type="text" placeholder="Enter your Country " name="Country" id="Country" required>
   
    </hr>
    <button type="submit" class="registerbutn">Register Now </button>
  </div>
  


</body>
