<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div id="login"class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" required><span>Remember Me</span>
                <button type="submit" class="submit-btn">Log In</button>
            </div>
            <div id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="number" class="input-field" placeholder="Mobile" required>
                <input type="text" class="input-field" placeholder="City" required>
                <input type="text" class="input-field" placeholder="State" required>
                <input type="text" class="input-field" placeholder="Country" required>
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
