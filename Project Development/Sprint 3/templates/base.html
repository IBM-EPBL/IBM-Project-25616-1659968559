<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/index.css">
</head>

<body background="../static/background.jpg">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Smart Inventory</a>
            </div>
            <ul class="nav navbar-nav">
                {% if success %}
                    <li><a href="{{ url_for('.dashboard', username=username) }}" class="menu">Dashboard</a></li>
                    <li><a href="{{ url_for('.manageProducts', username=username) }}" class="menu">Manage Products</a></li>
                    <li><a href="{{ url_for('.logout') }}" class="menu">Log Out</a></li>

                {% else %}
                    <li><a href="/" class="menu">Home</a></li>
                    <li><a href="signin" class="menu">Sign In</a></li>
                    <li><a href="signup" class="menu">Sign Up</a></li>        
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
