<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body background="images/background.jpg">
    <div class="heading">
        <div class="page-logo">
            <img src="images/register.png" height="100px" width="100px" />
        </div>
        <div class="page-head">
            <h1>Registration Form</h1>
        </div>
    </div>
    <div class="form">
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" placeholder="Enter email id"></td>
                </tr>
                <tr>
                    <td><label>Mobile:</label></td>
                    <td><input type="tel" placeholder="Enter your mobile"></td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td><input type="text" placeholder="Enter city name"></td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td><input type="text" placeholder="Enter state name"></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td>
                        <select>
                            <option>Select a country</option>
                            <option>Australia</option>
                            <option>China</option>
                            <option>India</option>
                            <option>USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Register</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
